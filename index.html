<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Wuxia map info</title>
<head>
<style>
img {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
	margin-bottom: 20px;
	max-width:900px
}
button {
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 10px;
	margin-bottom: 10px;
}
</style>
</head>
<body
	style="overflow: scroll">

<div>
	<button onclick="toggleVisible('con_luan')">Côn Luân</button>
	<img id="con_luan" style="display:none" src="imgs/ConLuan.jpg"/>
</div>
<div>
	<button onclick="toggleVisible('yenvan')">Yến Vân</button>
	<img id="yenvan" style="display:none" src="imgs/YenVan.jpg"/>
</div>
<div>
	<button onclick="toggleVisible('telo')">Tề Lỗ</button>
	<img id="telo" style="display:none" src="imgs/TeLo.jpg"/>
</div>
<div>
	<button onclick="toggleVisible('tayluong')">Tây Lương</button>
	<img id="tayluong" style="display:none" src="imgs/TayLuong.jpg"/>
</div>
<div>
	<button onclick="toggleVisible('quynhnha')">Quỳnh Nha</button>
	<img id="quynhnha" style="display:none" src="imgs/QuynhNha.jpg"/>
</div>
<div>
	<button onclick="toggleVisible('batu')">Ba Tư</button>
	<img id="batu" style="display:none" src="imgs/BaTu.jpg"/>
</div>
<div>
	<button onclick="toggleVisible('caoly')">Cao Ly</button>
	<img id="caoly" style="display:none" src="imgs/CaoLy.jpg"/>
	<a href="http://bit.ly/40OhOBJ">Test</a>
</div>

<script>
function toggleVisible(imgId) {
  var x = document.getElementById(imgId);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</body>
</html>
